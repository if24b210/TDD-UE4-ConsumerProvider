<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>GreenSpace Navi – Map</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        #loadInfo {
            position: absolute;
            bottom: 10px;
            /* statt top: 10px */
            left: 10px;
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1002;
        }

        .filters-container {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>

</head>

<body>

    <!-- Lade-Info -->
    <div id="loadInfo"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Linke Seite: Filter -->
            <div class="col-md-3 bg-light p-3 filters-container">
                <div id="filters_included" class="card shadow p-3 rounded-4">

                    <!-- Search Bar inside Card -->
                    <div class="mb-3">
                        <input type="text" id="searchInput" class="form-control rounded-pill"
                            placeholder="Search your green space..." />
                    </div>

                    <h5 class="fw-bold border-bottom pb-2">Filters</h5>

                    <!-- Type of green space -->
                    <div class="white-box">
                        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#dropdown1">
                            Type of green space ▼
                        </button>

                        <div class="collapse show" id="dropdown1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="parks">
                                <label class="form-check-label" for="parks">Parks</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="dogs">
                                <label class="form-check-label" for="dogs">Dog Park</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="cemeteries">
                                <label class="form-check-label" for="cemeteries">Cemeteries</label>
                            </div>

                            <!-- Playground Filter -->
                            <button class="btn btn-sm" type="button" data-bs-toggle="collapse"
                                data-bs-target="#dropdown-playground">
                                Playground ▼
                            </button>
                            <div class="collapse" id="dropdown-playground">
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="general-playgrounds">
                                    <label class="form-check-label" for="general-playgrounds">General
                                        Playgrounds</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="themed-playgrounds">
                                    <label class="form-check-label" for="themed-playgrounds">Themed Playgrounds</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="toddler-playgrounds">
                                    <label class="form-check-label" for="toddler-playgrounds">Toddler
                                        Playgrounds</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="generational-playgrounds">
                                    <label class="form-check-label" for="generational-playgrounds">Generational
                                        Playgrounds</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="ball-playgrounds">
                                    <label class="form-check-label" for="ball-playgrounds">Ball Playgrounds</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="ball-cage-playgrounds">
                                    <label class="form-check-label" for="ball-cage-playgrounds">Ball Cage</label>
                                </div>
                                <div class="form-check ms-3 mt-2">
                                    <input class="form-check-input" type="checkbox" id="forrest-playgrounds">
                                    <label class="form-check-label" for="forrest-playgrounds">Forrest
                                        Playgrounds</label>
                                </div>
                            </div>
                        </div>

                        <!-- Essential Features -->
                        <div class="white-box mt-3">
                            <button class="btn text-start" type="button" data-bs-toggle="collapse"
                                data-bs-target="#dropdown2">
                                Essential Features ▼
                            </button>
                            <div class="collapse show" id="dropdown2">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="restrooms">
                                    <label class="form-check-label" for="restrooms">Public restrooms</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fountains">
                                    <label class="form-check-label" for="fountains">Drinking fountains</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="dogs-allowed">
                                    <label class="form-check-label" for="dogs-allowed">Dogs allowed</label>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

                <!-- Park Details -->
                <div id="parkDetails" class="card shadow-sm rounded-4 mt-3 p-3" style="display:none;">
                    <h5 class="card-title">Park Details</h5>
                    <div id="parkName">Wähle einen Park aus</div>
                    <div id="parkAddress"></div>
                    <div id="parkType"></div>
                    <div id="parkFeatures"></div>
                    <div id="parkDescription"></div>
                    <div id="parkAddress"></div>
                    <div id="parkOpeningHours"></div>
                    <button class="btn btn-primary w-100 mt-2" id="planVisitBtn">Plan Visit</button>
                </div>
            </div>


            <!-- Rechte Seite: Karte -->
            <div class="col-md-9 p-0">
                <div id="map"></div>
            </div>



        </div>


        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

        <!-- Eigene Skripte -->
        <script src="init_map.js"></script>
        <script src="map_helper.js"></script>
        <script src="search_parks.js"></script>
        <script src="render_playgrounds.js"></script> <!-- MUST before load_playgrounds.js -->
        <script src="load_playgrounds.js"></script>
        <script src="load_parks.js"></script>
        <script src="load_cemeteries.js"></script>
        <script src="park_details.js"></script>
        <script src="show_user_location.js"></script>



</body>

</html>
